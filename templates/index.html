<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre - Price Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #please-wait {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #007BFF;
        }
    </style>
    <script>
        function showPleaseWaitMessage() {
            document.getElementById('please-wait').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Mercado Libre - Price Scanner</h1>
        <form method="post" onsubmit="showPleaseWaitMessage()">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" value="raqueta de tenis" required>
            <label for="number_of_pages">Number of Pages (1-15):</label>
            <input type="number" id="number_of_pages" name="number_of_pages" min="1" max="15" value="5" required>
            <input type="submit" value="Scan">
        </form>
        <div id="please-wait">Scanning and indexing data, please wait...</div>
    </div>
</body>
</html>
