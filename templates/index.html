<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre Price Chart</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        button:hover {
            background-color: #0056b3;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mercado Libre Price Chart</h1>
        <form id="price-form" action="/" method="post">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required placeholder="raqueta de tenis">
            <label for="number_of_pages">Number of Pages (1-10):</label>
            <input type="number" id="number_of_pages" name="number_of_pages" required min="1" max="10" value="5">
            <button type="submit" id="submit-button">Generate Plot</button>
            <div class="spinner" id="spinner"></div>
        </form>
        <div class="footer">
            &copy; 2024 PyoneerC. Published under the MIT License.
            <a href="https://github.com/pyoneerC/mercado-libre-price-chart" target="_blank">View on GitHub</a>
        </div>
    </div>
    <script>
        document.getElementById('price-form').addEventListener('submit', function(event) {
            document.getElementById('spinner').style.display = 'block';
            event.preventDefault();
            setTimeout(function() {
                document.getElementById('price-form').submit();
            }, 100);
        });
    </script>
</body>
</html>
